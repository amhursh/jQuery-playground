<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>The jQuery Playground</h1>
	<button id="alert">Grab Text from HTML Element</button>
	<div id="alert-text" class="example">Here is some text in a div</div>
	<div class="break"></div>

	<button id="replace">Replace Text</button>
	<div id="replace-text" class="example">Here is the old text.</div>
	<div class="break"></div>

	<button id="hide">Hide Div</button>
	<div id="red"></div>
	<div class="break"></div>

	<button id="toggle">Toggle Div</button>
	<div id="blue"></div>
	<div class="break"></div>

	<button id="add-class">Add Class to Div</button>
	<div class="example" id="add-class-target"></div>
	<div class="break"></div>

	<button id="toggle-class">Toggle Class</button>
	<div class="example" id="toggle-class-target"></div>
	<div class="break"></div>

	<button id="append">Append Text</button>
	<div class="example" id="append-target">
		<h1>Existing Text</h1>
	</div>
	<div class="break"></div>

	<button id="prepend">Prepend Text</button>
	<div class="example" id="prepend-target">
		<h1>Existing Text</h1>
	</div>
	<div class="break"></div>

	<button id="find">Find Element Within a Div</button>
	<div class="example" id="find-target">
		<ul>
			<li id="first">Pizza</li>
			<li id="second">Sandwich</li>
			<li id="third">Carrot</li>
		</ul>
	</div>
	<div class="break"></div>

	<button id="fade">Fade Toggle</button>
	<div id="fade-target"></div>
	<div class="break"></div>

	<button id="slide">Slide Toggle</button>
	<div id="slide-target"></div>
	<div class="break"></div>

	<button id="change-css">Change CSS</button>
	<div id="change-css-target">Here is some text.</div>
	<div class="break"></div>

	<button id="animate">Animate</button>
	<div id="animate-target"></div>
	<div class="break"></div>

	<button id="grow">Grow</button>
	<div id="grow-target"><p>Grow!!</p></div>
	<div class="break"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="application.js"></script>
</body>
</html>
